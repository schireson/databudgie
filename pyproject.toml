[tool.poetry]
name = "databudgie"
version = "2.2.2"
description = ""
authors = ["Andrew Sosa <andrewso@known.is>"]
packages = [
    { include = "databudgie", from = "src" },
]

[tool.poetry.scripts]
databudgie = "databudgie.__main__:run"

[tool.poetry.dependencies]
python = ">=3.7,<4"

configly = {version = "*", extras = ["yaml"]}
strapp = {version = ">=0.2.7", extras = ["click", "sqlalchemy"] }
click = ">=7.0.0"
setuplog = ">=0.2.2"
typing-extensions = {version = ">=3.10.0", python = "<3.8"}

boto3 = { version = "*", optional = true }
sentry-sdk = { version = "*", optional = true }
psycopg2 = { version = ">=2.7", optional = true }
psycopg2-binary = { version = ">=2.7", optional = true }

[tool.poetry.dev-dependencies]
boto3 = "^1.16.10,<1.17.72"
bandit = "^1.6.2"
black = "^21.11b1"
boto3-stubs = {extras = ["s3"], version = "^1.18.38"}
coverage = ">=5"
flake8 = "^3.7.9"
freezegun = "*"
isort = ">=5"
mypy = "^0.902"
ptpython = "^2.0.6"
pydocstyle = "^6.1.1"
pytest = ">=6.2.4"
pytest-mock-resources = {version = ">=2.1.10"}
responses = "^0.10.9"
types-freezegun = "^0.1.3"
types-requests = "^0.1.11"
faker = "^8.12.1"
moto = {extras = ["s3"], version = "^2.2.6"}
sqlalchemy-model-factory = "^0.3.1"
types-click = "^7.1.5"

[tool.poetry.extras]
sentry = ["sentry-sdk"]
s3 = ["boto3"]
psycopg2 = ["psycopg2"]
psycopg2-binary = ["psycopg2-binary"]

[tool.black]
line_length = 120

[tool.isort]
profile = 'black'
known_first_party = 'databudgie,tests'
line_length = 120
float_to_top = true
order_by_type = false
use_parentheses = true

[tool.mypy]
strict_optional = true
ignore_missing_imports = true
warn_unused_ignores = true
incremental = true

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
  "if __name__ == .__main__.:",
  "log.info",
]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.pydocstyle]
ignore = 'D1,D200,D202,D203,D204,D213,D406,D407,D413'
match_dir = '^[^\.{]((?!igrations).)*'

[tool.pytest.ini_options]
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"
addopts = "--doctest-modules -vv --ff --strict-markers"
norecursedirs = ".* build dist *.egg migrations bin"
filterwarnings = [
    "ignore::sqlalchemy.exc.SAWarning",
]

[build-system]
requires = ["poetry_core==1.0.4"]
build-backend = "poetry.core.masonry.api"
